<!DOCTYPE html>
<html>
<head>
<title>Registeration Page</title>
</head>

<body bgcolor="violet">

<p>
<h3>Registration form</h3>
</p>
<form>
Firstname: <input type="text" placeholder="Enter Firstname" required/>

<p>
Surname: <input type="text" placeholder="Enter Surname" required/>
</p>

Middlename: <input type="text" placeholder="Enter Middlename"/>

<p>
Email Address: <input type ="email" placeholder= "Enter Email Address"/>
</p>

Address: <input type="text" placeholder= "Enter Address"/>

<p>
Date of Birth: <input type="date"/>
</p>

Phone Number: <input type="tel" placeholder= "Enter Phone Number"/>

<p>
Gender: 
<select>
<option>Select Gender</option>
<option>Male</option>
<option>Female</option>
</select>
</p>

State of Origin: 
<select>
<option>Select State</option>
<option>Abuja</option>
<option> Lagos</option>
</select> 

<p>
Country: 
<select>
<option>Select Country</option>
<option>Nigeria</option>
<option>Ghana</option>
</select>
</p>

Password:<input type="password" placeholder= "Enter Password"/>
<p>
Remember me: <input type="checkbox"/>
</p>
Remember me: <input type="radio"/>
<br>
Photo: <input type="file"/>
<p>
<input type="submit" value="SUBMIT"/>
<input type="reset"/>
</p>

</form>

</body>
</html>
